<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Composition vs Inheritance</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/jsx">
    function FancyBackground(props) {
      return (
        <div className={"FancyBackground-" + props.color}>{props.children}</div>
      );
    }

    function Dialog(props) {
      return (
        <FancyBackground color="lightblue">
          <h1 className="Dialog-title">{props.title}</h1>
          <p className="Dialog-message">{props.message}</p>
        </FancyBackground>
      );
    }

    function SubscribeDialog() {
      return (
        <Dialog
          title="All done"
          message="Thank you for subscribing to our newsletter"
        />
      );
    }

    ReactDOM.render(<SubscribeDialog />, document.getElementById("root"));
  </script>
</html>
