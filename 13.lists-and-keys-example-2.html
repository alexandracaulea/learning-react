<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Keys</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  </head>
  
  <body>
    <div id="root"></div>
    <script type="text/jsx">
      function Blog(props) {
        const sidebar = (
          <ul>
            {props.posts.map((post) => (
              <li key={post.id}>{post.title}</li>
            ))}
          </ul>
        );
        const content = props.posts.map((post) => (
          <div key={post.id}>
            <h3>{post.title}</h3>
            <p>{post.content}</p>
          </div>
        ));
        return (
          <div>
            {sidebar}
            {content}
          </div>
        );
      }

      const posts = [
        {
          id: 1,
          title: "Hello World in React",
          content: "Write Hello World in React"
        },
        { id: 2, title: "Installation", content: "Install React from npm" },
        { id: 3, title: "Documentation", content: "Read React documentation" },
        { id: 4, title: "Tutorial", content: "Follow along with the React tutorial" }
      ];

      ReactDOM.render(<Blog posts={posts} />, document.getElementById("root"));
    </script>
</html>
